<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
	<alias>
		<family>Cascadia Code</family>
		<accept>
			<family>Noto Sans Symbols 2</family>
		</accept>
	</alias>

	<alias>
		<family>Cascadia Mono</family>
		<accept>
			<family>Noto Sans Symbols 2</family>
		</accept>
	</alias>
</fontconfig>
